{% extends 'navbar.html' %}
{% block title %}Sections{% endblock %}

{% block ui_static %}
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
crossorigin="anonymous"
/>
<link href="/static/css/form.css" rel="stylesheet" />

{% endblock %}

{% block content %}
  
  <section class="form-seciton">
    <form action="">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Event name</label
        >
        <input
          type="text"
          class="form-control"
          id="title"
          name="title"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Company name</label
        >
        <input
          type="text"
          class="form-control"
          id="organizer"
          name="organizer"
          
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Event type</label
        >
        <select class="form-select" id="category" name="category" aria-label="Default select example">
          <option selected>Open this select menu</option> 
          <option value="1">
            Technology
          </option>
          <option value="2">Natural disaster</option>
          <option value="3">Weather forecasting</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Discription</label
        >
        <textarea
          name="description"
          id="description"
          cols="30"
          rows="10"
          class="form-control"
        ></textarea>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="exampleFormControlInput1" class="form-label"
            >Date</label
          >
          <input
            type="date"
            class="form-control"
            id="startdate"
            name="startdate"
            placeholder="name@example.com"
          />
        </div>
        <div class="col">
          <label for="exampleFormControlInput1" class="form-label"
            >Date of birth</label
          >
          <input
            type="date"
            class="form-control"
            id="enddate"
            name="enddate"
            placeholder="name@example.com"
          />
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Phone number</label
        >
        <input
          type="text"
          class="form-control"
          id="contact_number"
          name="contact_number"
          
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Address</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          
        />
      </div>
      <button class="submit-btn">Submit</button>
    </form>
  </section>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>

{% endblock %}
